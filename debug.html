<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug Monitor</title>
  <style>
    :root {
      --bg: #0c0c0f;
      --panel: #16161a;
      --text: #c5c6ca;
      --accent: #0ff;
      --good: #0f0;
      --warn: #ff0;
      --bad: #f44;
      --font: 'JetBrains Mono', monospace;
    }

    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--panel);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      z-index: 100;
    }

    .stats {
      display: flex;
      gap: 20px;
      font-size: 15px;
    }

    .stat span.value {
      color: var(--accent);
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      background: #1e1e23;
      border: 1px solid #333;
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: var(--font);
      width: 280px;
    }

    button {
      background: var(--accent);
      border: none;
      color: #000;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.15s;
    }

    button:hover {
      filter: brightness(1.2);
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background: #000;
    }

    footer {
      background: var(--panel);
      text-align: right;
      font-size: 16px;
      padding: 6px 10px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>
    <div class="stats">
      <div class="stat">FPS: <span id="fps" class="value">0</span></div>
      <div class="stat">CPU: <span id="cpu" class="value">--</span>%</div>
    </div>
    <div class="controls">
      <input id="url" type="text" value="/" placeholder="Enter page URL...">
      <button id="load">Load</button>
    </div>
  </header>

  <iframe id="preview" src="/"></iframe>

  <footer>Null04school - debug</footer>

  <script>
    // FPS tracker
    let lastFrame = performance.now(), frameCount = 0;
    function fpsLoop(now) {
      frameCount++;
      if (now - lastFrame >= 1000) {
        const fps = frameCount;
        document.getElementById("fps").textContent = fps;
        const fpsEl = document.getElementById("fps");
        fpsEl.style.color = fps > 50 ? "var(--good)" : fps > 30 ? "var(--warn)" : "var(--bad)";
        frameCount = 0;
        lastFrame = now;
      }
      requestAnimationFrame(fpsLoop);
    }
    requestAnimationFrame(fpsLoop);

    // Approx CPU load
    function cpuCheck() {
      const start = performance.now();
      for (let i = 0; i < 800000; i++) Math.sqrt(i);
      const duration = performance.now() - start;
      const load = Math.min(100, (duration / 16) * 100);
      const cpuEl = document.getElementById("cpu");
      cpuEl.textContent = load.toFixed(0);
      cpuEl.style.color = load < 60 ? "var(--good)" : load < 85 ? "var(--warn)" : "var(--bad)";
      setTimeout(cpuCheck, 2000);
    }
    cpuCheck();

    // URL loader
    document.getElementById("load").onclick = () => {
      const urlInput = document.getElementById("url");
      const iframe = document.getElementById("preview");
      let url = urlInput.value.trim();
      if (!url.startsWith("http") && !url.startsWith("/")) url = "/" + url;
      iframe.src = url;
    };
  </script>
</body>
</html>
