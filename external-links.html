        <link rel="stylesheet" href="/_assets/css/loading.css">

</head>
<body>
    <nav>
        <a href="/">
            <i class="fa-solid fa-ghost"></i>
        </a>
        <h5>Null0 4 school</h5>
        <div class="menu">
            <a href="/g/"><!-- Games -->
                <i class="fa-solid fa-gamepad"></i>
            </a>
            <a href="/c/"><!-- Cheats -->
                <i class="fa-solid fa-skull"></i>
            </a>
            <a href="/d/"><!-- Developers -->

            </a>
            <a href="/s/"><!-- Settings -->
                <i class="fa-solid fa-gear"></i>
            </a>
        </div>
    </nav>
    

    <main>
        <section class="maintitle">
            <h2>⏵ External Link ⏴</h2>
        </section>
        <section>
            <h3>You are leaving 4school.null0.vip</h3><br>
            <h4 id="message">You are going to...</h4><br>
            <a id="confirm-button">Continue! <i style="color: var(--danger);" class="fa-solid fa-triangle-exclamation"></i></a>
        </section>
    </main>

    <script src="/_assets/js/settings/masking.js"></script>
    <script src="/_assets/js/themes.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url');
        const button = document.getElementById('confirm-button');

        if (url) {
            document.getElementById('message').textContent = `You are about to go to: ${url}`;
            button.setAttribute("href", url);
        } else {
            document.getElementById('message').textContent = 'No link provided...';
            button.style.display = 'none'; 
        }

    </script>
</body>
